<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ð¡Ð¿ÐµÑ†Ð½Ð°Ð· V Spetsnaz</title>
    <link rel="icon" href="spetsnaz.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        .video-header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 0.6s both;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .volume-icon {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .warning-message {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            background-color: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 15px;
            text-align: center;
            z-index: 1001;
            display: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Teks tengah video dengan gaya dari gambar */
        .center-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .main-title {
            font-family: 'Arial Black', 'Segoe UI', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7),
                         0 0 40px rgba(255, 0, 0, 0.5),
                         0 0 60px rgba(255, 0, 0, 0.3);
            animation: glitch 3s infinite, fadeInDown 1.5s ease-out;
        }

        .subtitle {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: #ccc;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out 1s both;
        }

        /* Animasi glitch effect */
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
            1% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 0 20px rgba(0, 255, 0, 0.7);
            }
            2% {
                transform: translate(2px, -2px);
                text-shadow: -2px 0 20px rgba(0, 0, 255, 0.7);
            }
            3% {
                transform: translate(0);
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
            100% {
                transform: translate(0);
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

        /* Animasi teks bergerak halus */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -52%);
            }
        }

        .center-text-container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
            
            .audio-controls {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            
            .main-title {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
            
            .footer-text {
                font-size: 1rem;
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
                width: 60px;
                padding: 10px;
            }
            
            .volume-slider {
                width: 80px;
                transform: rotate(270deg);
                margin: 10px 0;
            }
            
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .footer-text {
                font-size: 0.9rem;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Pesan peringatan untuk interaksi pengguna -->
    <div class="warning-message" id="audioWarning">
        Klik di mana saja di halaman untuk mengaktifkan audio video. Beberapa browser memerlukan interaksi pengguna terlebih dahulu.
    </div>
    
    <!-- Container Utama -->
    <header class="video-header">
        
        <!-- Elemen Video Background dengan autoplay dan suara -->
        <video autoplay loop playsinline class="back-video" id="backgroundVideo" poster="img/fallback-image.jpg">
            <!-- Ganti "Bakhmut.mp4" dengan path video Anda -->
            <source src="Ð¡Ð¿ÐµÑ†Ð½Ð°Ð·.mp4" type="video/mp4">
            <!-- Jika Anda memiliki format WebM, tambahkan di sini -->
            <!-- <source src="Bakhmut.webm" type="video/webm"> -->
            Browser Anda tidak mendukung tag video.
        </video>

        <!-- Layer Gelap (Overlay) agar teks terbaca -->
        <div class="overlay"></div>

        <!-- Teks utama di tengah video -->
        <div class="center-text-container">
            <div class="subtitle">Ð¡Ð¿ÐµÑ†Ð½Ð°Ð· V</div>
        </div>

        <!-- Teks footer di bagian bawah video -->
        <div class="footer-text">Unknownrole Â© Zeroday Asian Groups</div>

    </header>
    
    <!-- Kontrol audio untuk pengguna -->
    <div class="audio-controls">
        <div class="volume-icon" id="volumeIcon">ðŸ”Š</div>
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volumeSlider">
    </div>

    <script>
        // Elemen video
        const video = document.getElementById('backgroundVideo');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const audioWarning = document.getElementById('audioWarning');
        
        // Inisialisasi video dengan suara
        function initVideoWithAudio() {
            // Hapus atribut muted agar suara dapat dimainkan
            video.muted = false;
            
            // Set volume sesuai slider
            video.volume = volumeSlider.value;
            
            // Coba putar video dengan suara
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Video berhasil diputar
                    console.log("Video dengan suara berhasil diputar");
                    audioWarning.style.display = 'none';
                })
                .catch(error => {
                    // Jika gagal, tampilkan pesan peringatan
                    console.log("Autoplay dengan suara diblokir:", error);
                    audioWarning.style.display = 'block';
                });
            }
        }
        
        // Tunggu hingga DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            // Coba inisialisasi video dengan audio
            initVideoWithAudio();
            
            // Atur volume berdasarkan slider
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                
                // Update ikon volume berdasarkan level
                if (this.value == 0) {
                    volumeIcon.textContent = 'ðŸ”‡';
                } else if (this.value < 0.5) {
                    volumeIcon.textContent = 'ðŸ”‰';
                } else {
                    volumeIcon.textContent = 'ðŸ”Š';
                }
            });
            
            // Klik ikon volume untuk mute/unmute
            volumeIcon.addEventListener('click', function() {
                if (video.volume > 0) {
                    video.volume = 0;
                    volumeSlider.value = 0;
                    volumeIcon.textContent = 'ðŸ”‡';
                } else {
                    video.volume = 0.5;
                    volumeSlider.value = 0.5;
                    volumeIcon.textContent = 'ðŸ”Š';
                }
            });
            
            // Klik di mana saja di halaman untuk mengaktifkan audio (jika diblokir)
            document.addEventListener('click', function() {
                if (video.paused || video.muted) {
                    initVideoWithAudio();
                    audioWarning.style.display = 'none';
                }
            });
            
            // Tampilkan peringatan jika video tidak dapat diputar dengan suara
            setTimeout(function() {
                if (video.muted || video.volume === 0) {
                    audioWarning.style.display = 'block';
                }
            }, 1000);
        });
        
        // Pastikan video tetap diputar saat tab kembali aktif
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                video.play().catch(e => console.log("Gagal memutar video:", e));
            }
        });
    </script>
</body>
</html>
